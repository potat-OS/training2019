<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>signUp</title>
    <style>
        body {
            min-height: 100%;
            padding-top: 20px;
            padding-bottom: 40px;
            font-family: "Microsoft YaHei UI", monospace;
        }
    </style>
</head>
<body>
<div class="container">
        <br>
        <br>
        <br>
        <br>
        <br>
        <h2>首次登陆需要录入信息</h2>
        <h2 class="lead">以下信息不可更改，请检查后提交</h2>
        <hr>
    <form action="signUp">
        <div class="container">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">学号</span>
                </div>
                <input type="text" class="form-control" name="stuId" th:value="${stuId}" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">姓名</span>
                </div>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">院系</span>
                </div>
                <input type="text" class="form-control" name="department" placeholder="例: 地球科学与工程学院" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">班级</span>
                </div>
                <input type="text" class="form-control" name="classname" placeholder="例: 计算机类1901" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg">提交</button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</body>
</html>
